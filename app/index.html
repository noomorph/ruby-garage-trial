<!doctype html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <title>Simple Todo Lists</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="app.css" />
</head>
<body class="images-not-loaded" data-ng-cloak>
    <div class="container-fluid" style="display: none;" data-ng-view>
    </div>

    <div id="login" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" data-aria-hidden="true">&times;</button>
                    <h4 class="modal-title text-left">Hi there!</h4>
                </div>
                <div class="modal-body text-left">
                    <p>This fine app is built to help you manage your tasks.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Try demo</button>
                    <div class="fb-login-button"> </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->    

    <div id="fb-root">
    </div>

    <a data-ng-github></a>

    <!-- In production use:
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery.ui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular.ui/sortable.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>

    <script src="js/controllers.js"></script>
    <script src="js/controllers/todo.js"></script>

    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/loader.js"></script>

</body>
</html>
